<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <img id ="image" src="https://w7.pngwing.com/pngs/356/835/png-transparent-teal-motion-illustration-kamehameha-goku-piccolo-shenron-desktop-goku-blue-computer-wallpaper-cartoon.png" style="width: 30%; ">
        <p>Click button below to move the image to right</p>
        <input type="button" value="click me!" onmouseover="moveright();">
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('image');
        function init(){
            imgObj = document.getElementById("image");
            imgObj.style.position = 'relative';
            imgObj.style.left = "100px";
        }
        function moveright(){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
        }
        window.onload = init ;
    </script>
</body>
</html>
