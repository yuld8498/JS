<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let i;
        let x = [1, 2, -5, 4, 10, 90];
        let number = +prompt('Enter a number');
        let found = false;
        do {
            for (i = 0; i < x.length; i++) {
                if (number == x[i]) {
                    alert(`Number ${number} in array x`);
                    found = true;
                    break;
                }
            }
            if(!found){
                number = +prompt('Enter a number again');
            }
        }
        while(!found)
    </script>
</body>
</html>
