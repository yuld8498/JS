    <script>
        function moveEvent(){
            switch (vent.keyCode) {
                case 37:
                    turnLeft();
                    break;
                case 39:
                    turnRight();
                    break;
                case 38:
                    turnUp();
                    break;
                case 40:
                    turndown();
                    break;
            }
        }
    </script>
